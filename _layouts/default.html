<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />
  <link href='http://fonts.googleapis.com/css?family=Lato:light,regular,bold' rel='stylesheet' type='text/css'>
  <link href="/css/reset.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="/css/main.css" media="screen" rel="stylesheet" type="text/css" />
  <link rel="alternate" type="application/rss+xml" href="/atom.xml" title="RSS feed">
</head>
 
    <body> 
        <div id="header">
            <div class="inner">
                <ul>
                    <li><a href="/about/">À propos de moi</a></li>
                    <!--<li><a href="/categories/">Catégories</a></li>-->
                </ul>
                <h1><a href="/">{{ site.author.name }}</a></h1>
                <h2>A simple weblog</h2>
            </div>
        </div>
                
        <div id="content">
            <div class="inner">
                {{ content }}
            </div>
        </div>
        
        <div id="footer" class="clearfix">
            <div class="inner clearfix">
                <div class="bloc archives">
                    <h3>Archives</h3>
            
                    <ul>
                    {% for post in site.posts %}
                        <tr>
                            <li>{{ post.date | date_to_string }}
                            <a href="{{ post.url }}">{{ post.title }}</a></li>
                        </tr>
                    {% endfor %}
                    </ul>
                </div>
		        <div class="bloc follow">
		            <h3>Follow me</h3>

                    <a href="https://github.com/{{ site.author.github }}" title="Follow {{ site.author.github }} on Github">
                       <img src="https://github.com/favicon.ico" /> Github
                    </a>    <br/>
		            
		            <a href="http://www.twitter.com/{{ site.author.twitter }}">
       		            <img src="/images/twitter-icon.png" alt="Follow me on Twitter" style="border:0;width:16px;height:16px;"/> Twitter
		            </a> <br/>

		            <a href="http://gplus.to/{{ site.author.gplusto }}">
		                <img src="//ssl.gstatic.com/images/icons/gplus-16.png" alt="Google+" style="border:0;width:16px;height:16px;"/> Google+
		            </a>
		        </div>
            </div>
            <div class="inner legal">
                Source disponible sur <a href="https://github.com/fmonniot/fmonniot.github.com">Github</a>
                <br/><a href="#top">↑ Retourner en haut ↑</a>
            </div>
        </div>
    </body>
</html>
